<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>Sign up</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./script/check.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>회원 가입</h1>
			<form>
				<table>
					<tr>
						<th><label for="usrid">아이디</label></th>
						<td>
							<input
								id="usrid"
								name="usrid"
								type="text"
								placeholder="5~10자리"
								required
							/>
						</td>
					</tr>
					<tr>
						<th><label for="usrname">이름</label></th>
						<td>
							<input
								id="usrname"
								name="usrname"
								type="text"
								placeholder="실명입력"
								required
							/>
						</td>
					</tr>
					<tr>
						<th><label for="usrpwd">비밀번호</label></th>
						<td>
							<input
								type="password"
								name="usrpwd"
								id="usrpwd"
								required
							/>
						</td>
					</tr>
					<tr>
						<th><label for="email">이메일</label></th>
						<td>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="@붙여서"
								required="required"
							/>
						</td>
					</tr>
					<tr>
						<th>성별</th>
						<td>
							<input
								type="radio"
								name="gender"
								id="female"
								value="female"
								checked
							/><label for="female">여성</label>

							<input
								type="radio"
								name="gender"
								id="male"
								value="male"
							/><label for="male">남성</label>
						</td>
					</tr>
					<tr>
						<th>취미</th>
						<td>
							<input
								type="checkbox"
								name="hobby"
								id="soccor"
								value="soccor"
							/><label for="soccor">축구</label>
							<input
								type="checkbox"
								name="hobby"
								id="baseball"
								value="baseball"
								checked
							/><label for="baseball">야구</label>

							<input
								type="checkbox"
								name="hobby"
								id="basketball"
								value="basketball"
							/><label for="basketball">농구</label>
						</td>
					</tr>
					<tr>
						<th><label for="addr1">지역</label></th>
						<td>
							<!-- select 는 option 과 한쌍, default로 은평구 선택 -->
							<select id="addr1" name="area">
								<option value="">지역 선택</option>
								<optgroup label="서울">
									<option value="노원구">노원구</option>
									<option value="은평구">은평구</option>
									<option value="도봉구">도봉구</option>
									<option value="광진구">광진구</option>
									<option value="동대문구">동대문구</option>
								</optgroup>
								<optgroup label="기타 지역">
									<option value="속초">속초</option>
									<option value="부산">부산</option>
									<option value="인천">인천</option>
									<option value="제주">제주</option>
									<option value="대구">대구</option>
								</optgroup>
							</select>
							<input
								type="text"
								name="addr2"
								id="addr2"
								placeholder="상세주소"
							/>
						</td>
					</tr>
					<tr>
						<th><label for="comment">코멘트</label></th>
						<td>
							<textarea
								name="comment"
								id="comment"
								cols="30%"
								rows="5"
							></textarea>
						</td>
					</tr>
					<tr>
						<td class="commit" colspan="2">
							<input id="btn" type="button" value="전송" />
							<input type="reset" value="취소" />
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div id="target"></div>
	</body>
</html>
